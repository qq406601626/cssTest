:focus-visible 伪类是 CSS 的一个特性，用于在特定情况下（如使用键盘导航）显示元素的聚焦样式，而在其他情况下（如使用鼠标或触摸屏点击）则不显示。
这是为了改善可访问性，因为键盘用户通常需要聚焦指示来知道他们的输入正在哪个元素上，而鼠标和触摸屏用户则可能不需要这种指示。
即： button按钮在点击时只会触发:focus，而不会触发:focus-visible。
但是input元素在点击聚焦或者tab激活时都会触发:focus-visible。
