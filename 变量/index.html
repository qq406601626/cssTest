<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        :root {
            --color: #ff0000; /*声明一个顶级变量，所有元素都可以使用*/
        }

        .item-1 {
            --color: #00ff00; /*修改值。注意这里是重新声明了一个--color而不是对顶级变量的值进行修改。*/
            color: var(--color,pink);
        }

        .item-2 {
            color: var(--color); /*颜色item-1的设置影响，依然是#ff0000*/
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item-1">111</div>
    <div class="item-2">222</div>
</div>
</body>

</script>
</html>
