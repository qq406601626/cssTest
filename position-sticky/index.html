<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            height: 400px;
            overflow-y: auto;
        }

    </style>
</head>
<body>
<div class="container">
    <!--1、相关参照元素：最近的滚动元素、设置了position: sticky的元素的父元素。-->
    <!--2、position: sticky的top和left值是参照最近的滚动元素。-->
    <!--3、随着滚动进行，sticky的父元素向上或者向左移动，当sticky元素到达粘性位置后，粘性元素开始向下或者向右移动，当粘性元素超出父元素的区域后，-->
    <!--   粘性效果消失，sticky元素开始随着其父元素向上或者向左滚动走。-->
</div>
</body>
</html>
