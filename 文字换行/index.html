<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .box{
            width: min-content;
        }
    </style>
</head>
<body>
<div class="box">helloworld</div>
<!--CJK文字的换行表现：-->
<!--一、中文文字都是换行点-->
<!--二、标点符号自带特殊换行特性，有些标点不能出现在一行的开头（称为避头标点，包括[，?。、!]，前面必须有字符），有些标点不能出现在一行的结尾（称为避尾标点，包括[上引号和上括号等]，后面必须有字符）-->
<!--三、特殊标点符号：中文破折号“——”：
        1、在Edge下既是避头标点又是避尾标点，在Firefox下是避头标点不是避尾标点，在chrome下既不是避头标点也不是避尾标点。
        2、过长的连续破折号会影响文字的排版效果
-->

<!--非CJK（英文、数字等）文字的换行表现：-->
<!--一、英文字符只能在某些特定的中断字符那里才会换行，特殊中断字符如下:
        1、空格：U+0020。
        2、短横线：U+002D。只有在后面有字符时才会出现换行特性。
        3、英文问号：U+003F。
-->
</body>
</html>
