<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .wrapper{
            width: 600px;
        }

        .container{
            display: grid;
            grid-template-columns: repeat(2,auto);
            grid-template-rows: repeat(2,auto);
            align-items: start;
            justify-items: start;
        }
        .item{
            border: 1px solid red;
        }


    </style>
</head>
<body>
<!--修改某个元素的padding后会导致同行或者同列的元素跟着变大或者变小-->
<!--这是因为grid默认align-items和justify-items为stretch，当修改align-items和justify-items后，同行或者同列的元素就不会跟着变大或者变小了。-->
<div class="wrapper">
    <div class="container">
        <div class="item">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item">4</div>
    </div>
</div>

</body>

</script>
</html>
