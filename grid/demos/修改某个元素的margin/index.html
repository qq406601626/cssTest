<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container{
            display: grid;
            grid-template-columns: repeat(2,200px);
            grid-template-rows: repeat(2,auto);
            align-items: start;
        }
        .item{
            border: 1px solid red;
        }
        .item-2{
            width: 100%;
            margin-left: -20px;
        }
        .item-3{
            margin-top: -6px;
        }

    </style>
</head>
<body>
1、修改某个元素的margin，如果这个元素超出了原来的边界，会导致网格线的变化。
2、如果同行或者同列的元素是stretch,则会导致同行或者同列的元素变大或者变小。
<div class="container">
    <div class="item">1</div>
    <div class="item item-2">2</div>
    <div class="item item-3">3</div>
    <div class="item">4</div>
</div>
</body>

</html>
